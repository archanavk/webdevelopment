<!DOCTYPE html>
<html>
<head>
	<title>alert buttons</title>
	<style type="text/css">
		.btn{
		color: white;
		font-size: 20px;
		padding: 14px 18px;
		border:none;
		cursor: pointer;
		}
		.Success:hover{
			background-color:#3b928e;
		}
		.Success{
			background-color:powderblue;
		}
		.Danger:hover{
			background-color: red;
		}
		.Danger{
			background-color: #d04829;
		}
		.Warning:hover{
			background-color: #27442c;
		}
		.Warning{
			background-color: #008016;
		}
	</style>
</head>
<body>
	<h1>ALERT BUTTONS</h1>
	<button  class="btn Success">Success</button>
	<button class="btn Danger">Danger</button>
	<button class="btn Warning">Warning</button>
</body>
</html>
