<!DOCTYPE html>
<html>
<head>
	<title>animations</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background-color: dodgerblue;
			animation-name: archu;
			animation-duration: 2s;
		}
		@keyframes archu{
			0%{
				background-color: dodgerblue;
			}
			25%{
				background-color: red;
			}
			25%{
				background-color: red;
			}
			50%{
				background-color: #e2dc0f;
			}
			50%{
				background-color: #e2dc0f;
			}
			75%{
				background-color: tomato;
			}
			80%{
				background-color: tomato;
			}
			100%{
				background-color: #ff1eee;
			}
		}
	</style>
</head>
<body>
	<div></div>
	<!--<p>@keyframes along with animation name ,it changes the original animation to the destinated one.here in this we  change the colors</p>-->
</body>
</html>
