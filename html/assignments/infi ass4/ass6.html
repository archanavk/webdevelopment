<!DOCTYPE html>
<html>
<head>
	<title>SIGN UP</title>
	<style type="text/css">
		h2{
			background-color: orange;
			color: white;
			padding: 10px 20px;
		}
		div{
			background-color: #80808047;
			padding: 10px 20px 10px 20px;
		}
		button:hover{
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<fieldset style="width: 600px;border-color: transparent;">
	<h2>Sign Up</h2>
	<div>
		<p><b>Enter your account Information</b></p>
		<hr>
		First name<br>
		<input type="text" name="First name"><br><br>
		Last name<br>
		<input type="text" name="Last name"><br><br>
		Email<br>
		<input type="email" name="Email"><br><br>
		Password<br>
		<input type="Password" name="Password"><br><br>
		Password confirmation<br>
		<input type="Password" name="Password"><br><br>
		<button>Sign Up</button>
	</div>
	</fieldset>
</body>
</html>
