<!DOCTYPE html>
<html>
<head>
	<title>billing information</title>
	<style type="text/css">
		.tab{
			border-right: solid;
			border-top: solid;
			border-left: solid;
			border-bottom: solid;
			width:600px;
			margin:0 auto;
			background:rgba(0,0,0,0.5);
			padding-bottom: 10px;
		}
		.sub{
			position:static;
			right: 100px;
		}
		.container{
			width:1000px;
			height: 500px;
			background:url('bg.jpg');
			margin:auto;
			color:white;
		}
		.content-table{
			width:500px;
			margin:auto;
		}
		.sub input{
			transition:0.5s;
			padding:10px 20px;
			background-color:gold;
			border:2px solid grey;
		}
		.sub input:hover{
			transition:0.7s;
			background-color:white;
			border:2px dotted grey;
			color:black;
		}
	</style>
</head>
<body>
<div class="container">
	<center>
	<h1>Billing Information</h1>
	</center>
		<form>
		<div class="tab">
			<div class="content-table">
			<table>
		<tr>
			<td>First Name:</td>
			<td><input type="text" name="first name" placeholder="enter your firstname">
			</td>
		</tr>
		<tr><td>
			Last Name:</td>
			<td>
				<input type="text" name="last name" placeholder="enter your lastname">
			</td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>
  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
  <input type="radio" name="gender" value="other"> Other
  <!--<p>value is mandatory for radio to b user friendly</p>-->
			</td>
		</tr>
		<tr>
			<td>Languages:</td>
			<td>
				<input type="checkbox" name="telugu">Telugu
				<input type="checkbox" name="English">English
				<input type="checkbox"name="Hindi">Hindi
			</td>
		</tr>
		<tr>
				<td>Email</td>
				<td><input type="email" name="email" placeholder="enter your email"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea style="height:100px;width:200px;overflow-y: scroll;"></textarea></td>
	</tr>
	<tr>
		<td>State:</td>
		<td><input list="state" name="state" placeholder="Choose State">
			<!--<p>list and id name shld be same to get the dropdown values</p>-->
			<datalist id="state">
				<option value="Choose state">
				</option>
			</datalist>
		</td>
	</tr>
	<tr>
		<td>Zip:</td>
		<td>
			<input type="text" name="zip">
		</td>
	</tr>
	<tr>
		<td>Credit Card Type:</td>
		<td><input list="credit card" name="credit card" placeholder="Choose Credit Card">
			<datalist id="credit card">
				<option value ="Choose Credit Card"></option>
				<!--<p>dropdown values can be given with the help of option tag</p>-->
			</datalist>
		</td></tr>
	</table>
			<div class="sub">
				
			<input type="submit" name="Submit">
		</div>
	
	</div>
		
	</div>
</form>
</div>
</body>
</html>
