<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Button</title>
	<meta charset="utf-8">
	<!--in mobile first -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>	
<body>
	<div class="container">
		<h2>Simple Collapsible</h2>
		<p>click on the button to toggle between showing and hiding content.</p>
		<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Facebook</button>
		<div id="demo" class="collapse">
		Facebook is an American online social media and social networking service company based </div>
</body>
