
<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Button</title>
	<meta charset="utf-8">
	<!--in mobile first -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>	
<body>
	<div class="container">
		<h2>circle</h2>
		<p>the .img-circle class shapes the image to a circle</p>
		<img src="H:\html\assignments\infi ass5\female.jpg" class="img-circle" alt="circle" width="304" height="236">
	</div>
	<div class="container">
		<h2>rounded columns</h2>
		<p>The .img-rounded class adds rounded corners to an image(not available in IES)</p>
		<img src="H:\html\assignments\infi ass5\female.jpg" class="img-rounded" alt="circle" width="304" height="236">
	</div>
	<div class="container">
		<h2>Thumnail</h2>
		<p>The .img-thumbnail class creates a thumbnail of the image</p>
		<img src="H:\html\assignments\infi ass5\female.jpg" class="img-thumbnail" alt="circle" width="304" height="236">
	</div>
</body>
</html>
