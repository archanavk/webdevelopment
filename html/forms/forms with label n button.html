<body>
	<div style="width:800px;margin:auto;border:1px solid red;">
		<h1 style="text-align:center";> Reservation Form</h1>
	<form>

        Date of Travel:<input type="date" name="date of travel" placeholder="date"><br>
        Time of travel:<input type="time" name="time of travel" placeholder="time"><br>
        Extra facility:Yes<input type="checkbox" name="yes">

		<button>reserve</button>
	</form>
</div>
