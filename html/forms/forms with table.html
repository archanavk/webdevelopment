<html>
<head>
	<title>reservation form with table
    </title>
</head>
<body>
	<form>
	<table>
		<h1 style="text-align:center";> Reservation Form</h1>
		<tr>
			<td>Name</td>
			<td><input type="text" name="Name" placeholder="enter your name"></td>
		</tr>
		<tr>
			<td>Age</td>
			<td><input type="number" name="Age" placeholder="enter age"></td>
        </tr>
        <tr>
        	<td>Gender</td>
        	<td>Male<input type="radio"name="gender"value="Male">
        	Female<input type="radio"name="gender"value="Female">
        	Others<input type="radio"name="gender"value="others"></td>
        </tr>
        <tr>
        	<td>Address</td>
        	<td><textarea></textarea></td>
        </tr>
        <tr>
        	<td>Phone</td>
        	<td><input type="number" name="phone no" ></td>
        </tr>
        <tr>
        	<td>No. of passengers</td>
        	<td><input type="number" name="no. of passengers"></td>
        </tr>
        <tr>
        	<td>Date of travel</td>
        	<td><input type="date" name="date of travel" placeholder="date"></td>
        </tr>
        <tr>
        	<td>Time of travel</td>
        	<td><input type="time" name="time of travel" placeholder="time"></td>
        </tr>
        <tr>
        	<td>Extra facility</td>
        	<td>Yes<input type="checkbox" name="yes">
        	No<input type="checkbox" name="no"></td>
        </tr>
    </table>
</form>
    <button>Reserve</button>
</body>
</html>
