<!DOCTYPE html>
<html>
<head>
	<title>handling div tags</title>
	<style>
	#div1{
		background-color: black;
		color: white;
		width:200px;
		height:100px;

	}
	.center{
		background-color: powderblue;color:yellow;width:200px;height:100px;position:absolute;
	left:50%;
	top=20%;
	right=30%;
	margin-left=+400px;
	margin-top=+50px;
	}

</style>
</head>
<body>
	<div id="div1">
		this is a div
	</div>
	<br><br>
	<div class="center">
		this is div 2
	</div>


</body>
</html>
