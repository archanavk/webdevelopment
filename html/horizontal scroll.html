<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>horizontal scroll</title>
	<style type="text/css">
		div.scrollmenu{
			background-color: #333;overflow: auto;
			white-space: nowrap;
		}
		div.scrollmenu a{
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px;
			text-decoration: none;
		}
	</style>
	<!--<p>div.scrollmenu is the absolute path by considering the div tags which helps to find the class name included only inside the div tag,also div.scrollmenu a(finds the class name scrollmenu inside the div and the searches foor the a tag inside that class name</p>-->
</head>
<body>
	<div class="scrollmenu">
		<a href="#home">Home</a>
		<a href="#aboutus">Aboutus</a>
		<a href="#products">Products</a>
		<a href="#services">Services</a>
		<a href="#customers">Customers</a>
		<a href="#support">Support</a>
		<a href="#contactus">Contactus</a>
		<a href="#carriers">Carriers</a>
		<a href="#fun&events">Fun&Events</a>
	</div>
</body>
</html>
