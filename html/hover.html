<!DOCTYPE html>
<html>
<head>
	<title>hovers</title>
	<style type="text/css">
		a:hover {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<a href="http://facebook.com">Facebook</a>
	<a href="https://Linkedin.com">Linkedin</a>
	<a href="http://google.com">google</a>

</body>
</html>
