<!DOCTYPE html>

<head>
	<title>functions parameters</title>
</head>
<body>
	<script type="text/javascript">
		function name(firstname,lastname){
			document.write("firstname is: " + firstname + "<br>");
			document.write("lastname is: " + lastname );
		}
		name('Archana','vk'); 
	</script>
</body>
