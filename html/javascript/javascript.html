<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
	<h2>JavaScript</h2>
	<p id="demo">java script can change html content</p>
	<button type="button" onclick='document.getElementById("demo").innerHTML="Hello JavaScript"'>click me</button>
	<!--<p> onclick is a predefined property name(which is built in function) in the javascript</p>-->
	<!--<p>in this example uses the method to find an html element with id demo and changes the html element content (innerHTml)to Hello JavaScript</p>-->
</body>
</html>
