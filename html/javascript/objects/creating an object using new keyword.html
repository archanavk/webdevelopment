<!DOCTYPE html>
<html>
<head>
	<title>creating an object using new keyword</title>
</head>
<body>
	<p id="test"></p>
	<script type="text/javascript">
		var Person=new Object();
		Person.firstName="Archana";
		Person.lastName="vk";
		Person.age=21;
	document.getElementById('test').innerHTML=Person.firstName+" age is "+Person.age;
</script>

	4.Dates are always objects.it cannot be defined with the new keyword.
