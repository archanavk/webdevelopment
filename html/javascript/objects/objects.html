<!DOCTYPE html>
<html>

	<title>objects</title>
</head>
<body>
	<script type="text/javascript">
		var person={
			firstname:"archana",
			lastname:"vk",
			age:21

		};

		document.write(person.firstname +" age is "+ person.age +" years old");
	</script>
