<!DOCTYPE html>
<html>
<head>
	<title>display hidden html content</title>
</head>
<body>
	<p id="demo" style="display: none;">hello infi</p>
	<button type="button" onclick=" document.getElementById('demo').style.display='block' ">click on</button>
	<!--<p> block displays the block of contents</p>-->
</body>
</html>
