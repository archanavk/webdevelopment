<!DOCTYPE html>
<html>
<head>
	<title>using arrays</title>
</head>
<body>
	<script type="text/javascript">
		girl= new Array("Anushka","Tamanna","Samantha","kajal","Rakul");
		document.write(girl);
		document.write("<br>");
		document.write(girl[0]);
		document.write("<br>");
		document.write(girl[5]);//array can also be defined by using "var girl=["Anushka","Tamanna","Samantha","kajal",Rakul]".
	</script>
</body>
</html>
