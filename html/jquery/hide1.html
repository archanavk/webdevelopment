<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
		});
		</script>
</head>
<body>
	<p>click to disappear</p>
	<p>click to hide</p>
	<p>helloo!!!?</p>
</body>
</html>
