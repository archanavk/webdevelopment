<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.margin{
			
			background:#000;
			margin:10px 5px 8px 7px;
			float:left;
		}
		.margin ,.padding{
			width: 500px;
			height:400px;
		}
		.padding{
			
			background:green;
			padding:2px 3px 4px 5px;
			float:right;
		}
		.nav li{
			list-style:none;
			display:inline;
			margin-left:10px;
		}
		.nav li a{
			text-decoration:none;
			color:#fff;
			font-style:normal;
		}
		.abt li{
			list-style: none;
			display:inline;
			padding-right: 50px;
		}
		.abt li a{
			text-decoration: none; 
			float:none;
			font-style:normal;
			color: red;
		}
	</style>
	<title>margin n padding</title>
</head>
<body>
<div class="margin">
	<ul class="nav">
		<li><a href="#">Home</a></li>
		<li><a href="#">about us</a></li>
		<li><a href="#">services</a></li>
		<li><a href="#">events</a></li>
		<li><a href="#">contact us</a></li>
	</ul>

</div>
<div class="padding">
	<ul class="abt">
		<li><a href="*">Menu</a></li>
		<li><a href="*">report</a></li>
		<li><a href="*">details</a></li>
		<li><a href="*">about</a></li>
	</ul>
	</div>
</body>
</html>
