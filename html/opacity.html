<!DOCTYPE html>
<html>
<head>
	<title>opacity</title>
	<style type="text/css">
		div{
			background-color: #0000ff;
		}
		.first{
			opacity:0.1;
		}
		.second{
			opacity:0.3;
		}
		.third{
			opacity: 0.6;
		}
	</style>
</head>
<body>
	<div class="first">
		<p>Opacity 0.1</p>	
	</div>
	<div class="second">
		<p>Opacity 0.3</p>
	</div>
	<div class="third">
		<p>Opacity 0.6</p>
	</div>
	<div>
		<p>Opacity</p>
	</div>
	<!--<p>with opacity we can define different stylings to the containers having same color with different shading</p>-->
</body>
</html>
