<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
	<style type="text/css">
		div{
			background-color: white;
			height: 100px;
			width: 100px;
			transition: width 2s,height 2s,transform 5s;
		}
		div img{
			height: 100px;
			width: 100px;
			transition: width 2s,height 2s,transform 5s;
		}
		div:hover{
			width: 300px;
			height: 300px;
			transform: rotate(360deg);
		}
		div img:hover{
			width: 300px;
			height: 300px;
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="transition">
		<img src="frnd.jpg" width="100px" height="100px">
	</div>
	<!--<p>transition is the amount of time taken for the transition,transform is the change required to be done</p>-->
</body>
</html>
